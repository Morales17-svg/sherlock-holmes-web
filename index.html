<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Caso del 30 de Octubre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light text-center">

  <div class="container py-5">
    <h1 class="display-4 fw-bold">El Caso del 30 de Octubre</h1>

    <div id="scene-container" class="mt-5">
      <img id="scene-img" src="img/escena1.jpg" class="img-fluid rounded shadow" alt="Escena">
      <div id="scene-text" class="mt-4 fs-5 text-start mx-auto" style="max-width: 800px;"></div>

      <div id="choices" class="mt-4"></div>
    </div>
  </div>

  <!-- === SONIDOS === -->
  <!-- M칰sica de fondo -->
  <audio id="bg-music" loop autoplay muted></audio>

  <!-- Efectos de sonido -->
  <audio id="sfx-sound"></audio>

  <!-- Controles ocultos de volumen -->
  <div style="display: none;">
    <input type="range" id="music-volume" min="0" max="1" step="0.01" value="0.6">
    <input type="range" id="sfx-volume" min="0" max="1" step="0.01" value="0.8">
  </div>

  <!-- Script de control de audio -->
  <script>
    const bgMusic = document.getElementById("bg-music");
    const sfxSound = document.getElementById("sfx-sound");

    // Configurar vol칰menes iniciales
    bgMusic.volume = 0.6;
    sfxSound.volume = 0.8;

    // Archivo de m칰sica de fondo
    bgMusic.src = "audio/fondo.mp3"; // Cambi치 seg칰n tu ruta real

    // Intentar reproducir autom치ticamente
    bgMusic.play().then(() => {
      console.log("游꿧 M칰sica de fondo reproduci칠ndose autom치ticamente");
      bgMusic.muted = false; // Quita el mute una vez que se permiti칩
    }).catch(() => {
      console.warn("游댆 El navegador bloque칩 la reproducci칩n autom치tica. Esperando interacci칩n...");

      // Activar audio al primer clic o toque
      const activarAudio = () => {
        bgMusic.muted = false;
        bgMusic.play();
        document.removeEventListener("click", activarAudio);
        document.removeEventListener("touchstart", activarAudio);
        console.log("游꿚 Audio activado tras interacci칩n del usuario");
      };

      document.addEventListener("click", activarAudio);
      document.addEventListener("touchstart", activarAudio);
    });
  </script>

  <script src="js/main.js"></script>
</body>
</html>
